name: Build Storybook
run-name: merge & build Storybook
on:
  push:
    branches:
      - master
jobs:
  Merge-From-Master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: Merge into storybook
        run: |
          git fetch --unshallow
          git checkout storybook
          git merge master -theirs
          git push
