name: Request PR Review
run-name: Request PR Review
on:
  pull_request_target:
    types: [labeled]

jobs:
  lets-send-a-slack:
    if: ${{github.event.label.name == 'Needs Review'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          slackWebhookPath: ${{ secrets.SLACK_WEBHOOK_PATH }}
          script: require('.github/scripts/labeled-pr.js')({github, context, slackWebhookPath})
