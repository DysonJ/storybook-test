name: Pull Request Messenger
on:
  pull_request_target:
    types: [labeled]

jobs:
  comment:
    if: ${{github.event.label.name == 'bug'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: require('.github/scripts/labeled-pr.js')({github, context, core})
